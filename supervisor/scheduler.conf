# SendWalk Scheduler Supervisor Configuration
# 复制到: /etc/supervisor/conf.d/sendwalk-scheduler.conf

[program:sendwalk-scheduler]
process_name=%(program_name)s
command=/usr/bin/php /data/www/sendwalk/backend/artisan schedule:work
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/data/www/sendwalk/backend/storage/logs/scheduler.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
stopwaitsecs=3600
startsecs=0

